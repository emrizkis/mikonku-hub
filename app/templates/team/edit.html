{% extends 'base.html' %}

{% block content %}
<section class="dashboard">
    <h1>Edit Team Member</h1>
    
    <div class="form-container" style="max-width: 600px; margin-top: 20px;">
        <form action="{{ url_for('team.update', id=member.id) }}" method="POST">
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{ member.name }}" required class="form-control" style="width: 100%; padding: 8px;">
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="role">Role</label>
                <input type="text" name="role" id="role" value="{{ member.role or '' }}" class="form-control" style="width: 100%; padding: 8px;">
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ member.email or '' }}" class="form-control" style="width: 100%; padding: 8px;">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Member</button>
                <a href="{{ url_for('team.index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
