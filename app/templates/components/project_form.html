<div class="form-group">
    <label for="name">Project Name</label>
    <input type="text" id="name" name="name" value="{{ project.name if project else '' }}" required>
</div>
<div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description">{{ project.description if project else '' }}</textarea>
</div>
<div class="form-row" style="display: flex; gap: 20px;">
    <div class="form-group" style="flex: 1;">
        <label for="plan_start_date">Plan Start Date</label>
        <input type="date" id="plan_start_date" name="plan_start_date" value="{{ project.plan_start_date if project else '' }}" required>
    </div>
    <div class="form-group" style="flex: 1;">
        <label for="plan_end_date">Plan End Date</label>
        <input type="date" id="plan_end_date" name="plan_end_date" value="{{ project.plan_end_date if project else '' }}">
    </div>
</div>

<div class="form-row" style="display: flex; gap: 20px;">
    <div class="form-group" style="flex: 1;">
        <label for="actual_start_date">Actual Start Date</label>
        <input type="date" id="actual_start_date" name="actual_start_date" value="{{ project.actual_start_date if project else '' }}">
    </div>
    <div class="form-group" style="flex: 1;">
        <label for="actual_end_date">Actual End Date</label>
        <input type="date" id="actual_end_date" name="actual_end_date" value="{{ project.actual_end_date if project else '' }}">
    </div>
</div>
